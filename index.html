<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href='assets/alarm.ico'/>
    <title>Alarm</title>
</head>
<body id="body" onload="init_values()">
    <div class="container-title">
        <header>
            <h1>Timer</h1>
        </header>
    </div>

    <div class="time-container">
        <input type="button" value="+" onclick="add_seconds('+')">
            <input type="text" name="" id="time-value" value="00:00">
        <input type="button" value="-" onclick="add_seconds('-')">
    </div>

    <div class="buttons-container">
        <input id="button-start" type="button" value="Start" onclick="start_count()">
        <input id="button-stop" type="button" value="Stop" onclick="stop_song()">
    </div>

    <footer>
        Developed by Andre Arruda
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
